<form [formGroup]="form" novalidate>
  <div class="block">
    <h3>Seo оптимізація</h3>
    <div class="input-wrap">
      <div class="input-title">
        <label for="title">Заголовок</label>
      </div>
      <!-- <div class="input-error" *ngIf="form.get('title').hasError('required') && form.get('title').touched">Title is required field.</div> -->
      <input id="title" type="text" formControlName="title">
    </div>
    <div class="input-wrap">
      <div class="input-title">
        <label for="description">Опис</label>
      </div>
      <textarea id="description" formControlName="description"></textarea>
    </div>
  </div>
  <div class="buttons-wrap">
    <button class="button primary" (click)="onUpdate()" [class.is-disabled]="form.invalid || isInProgress" [disabled]="form.invalid || isInProgress"><span>Зберегти</span></button>
    <button class="button cancel" (click)="onCancel()"><span>Відмінити</span></button>
  </div>
</form>
