<div class="controls">
    <div class="delete" [class.is-disabled]="!selectedMapShape" (click)="onDeleteSelectedShape()"><i class="fal fa-trash-alt"></i> Delete selected shape</div>
</div>

<div #mapElement class="map"></div>

<div class="buttons-wrap">
    <button class="button primary" (click)="onUpdate()" [class.is-disabled]="isInProgress" [disabled]="isInProgress">Update</button>
    <button class="button cancel" (click)="onCancel()">Cancel</button>
</div>
